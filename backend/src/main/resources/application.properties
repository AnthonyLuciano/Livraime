spring.application.name=Livraime

# URL de conexão JDBC para H2 (persistência em disco)
spring.datasource.url=jdbc:h2:file:./data/database;DB_CLOSE_ON_EXIT=FALSE

# Não precisa de usuário e senha
spring.datasource.username=sa
spring.datasource.password=

# Driver JDBC do H2
spring.datasource.driver-class-name=org.h2.Driver

# JPA (Hibernate) - configurações adicionais
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# (Opcional) Definir timezone para evitar warnings
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 Console habilitado (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

